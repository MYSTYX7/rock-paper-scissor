<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rancho&family=Ubuntu:ital@1&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main>
     
        <button class="fancy">
            <span class="top-key"></span>
            <p id="minrps">Minimalistic Rock Paper Scissor</p>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
          </button>
        <div class="score">
            <div id="names">
                <div>Player</div> <span id="userScore">0</span> : <span id="compScore">0</span>
                <div>Computer</div>
            </div>
            <p id="demo"></p>
        </div>
        <div class="multi-button">
            <button class="buttons">Rock</button>
            <button class="buttons">Paper</button>
            <button class="buttons">Scissors</button>
        </div>
        <div id="container"></div>
        <div class="codepad-logo"></div>
        <!-- <div id="meme"></div> -->

    </main>
    <footer>
        <h3>Made by <a href="https://twitter.com/mystyx_7">Abhinav</a> || Contribute at <a href="https://github.com/MYSTYX7/rock-paper-scissor">Github</a></h3>
    </footer>
    <script src="index.js"></script>

</body>
</html>
