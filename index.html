<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="score">
            <div>
                <h2>Player</h2>
                <h2>Computer</h2>
            </div>
            <div>
                <h2 id="playerScore">0</h2>
                <h2 id="computerScore">0</h2>
            </div>
            
        </div>
   
        <div class="buttons">
            <img id="rock" src="https://img.icons8.com/ultraviolet/96/000000/rock.png"/>
            <img id="paper" src="https://img.icons8.com/fluency/96/000000/matt-paper.png"/>
            <img id="scissor" src="https://img.icons8.com/external-icongeek26-flat-icongeek26/96/000000/external-scissor-kindergarten-icongeek26-flat-icongeek26.png"/>
        </div>
    </main>
</body>
</html>
